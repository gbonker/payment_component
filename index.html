<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Enter your credit card information | Affirm</title>
    <link href="styles.css" type="text/css" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                  <h3 class="text-center">Enter your credit card information</h3>
                  <form>
                    <div class="form-group">
                      <input class="form-control text-center" type="text" placeholder="Name" id="name-field">
                    </div>
                    <div class="form-group">
                      <input class="form-control text-center" type="number" placeholder="Card Number" id="card-number-field">
                    </div>
                    <div class="form-group">
                      <input class="form-control text-center" type="number" placeholder="CVV2" id="cvv2-field">
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6">
                        <input class="form-control text-center" type="number" placeholder="Exp. Month" id="exp-month-field">
                      </div>
                      <div class="col-sm-6">
                        <input class="form-control text-center" type="number" placeholder="Exp. Year" id="exp-year-field">
                      </div>
                    </div>
                    <img class="img-responsive" id="credit-cards-image" src="http://res.cloudinary.com/dxedeitqy/image/upload/v1499805170/CreditCards.gif">
                    <button type="submit" class="btn btn-primary btn-lg btn-block text-center">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
